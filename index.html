<!DOCTYPE html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lexia - Asistente Legal IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              lexia: {
                bg: '#09090b', /* Zinc 950 - Warmer, richer dark */
                panel: '#18181b', /* Zinc 900 */
                border: '#27272a', /* Zinc 800 */
                text: '#e4e4e7', /* Zinc 200 */
                muted: '#a1a1aa', /* Zinc 400 */
                gold: '#C5A572', /* More metallic/matte gold */
                goldDim: '#856e4b',
              }
            },
            fontFamily: {
              sans: ['Geist', 'Inter', 'system-ui', '-apple-system', 'sans-serif'],
              serif: ['Newsreader', 'Georgia', 'Cambria', 'Times New Roman', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Newsreader:ital,wght@0,400;0,500;1,400&display=swap');

      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Typography enhancements for legal text */
      .prose-legal strong {
        font-weight: 600;
        color: #fff;
      }
      .prose-legal ul {
        list-style-type: disc;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose-legal ol {
        list-style-type: decimal;
        padding-left: 1.5em;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }
      .prose-legal h1, .prose-legal h2, .prose-legal h3 {
        color: #fff;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
      }
      .prose-legal p {
        margin-bottom: 1em;
        line-height: 1.7;
      }
      .prose-legal blockquote {
        border-left: 2px solid #C5A572;
        padding-left: 1em;
        color: #a1a1aa;
        font-style: italic;
        margin: 1em 0;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #27272a; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3f3f46; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react-markdown": "https://esm.sh/react-markdown@9"
  }
}
</script>
